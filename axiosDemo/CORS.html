<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Cross-Origin Request Example</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <h1>AJAX Cross-Origin Request Example</h1>

  <button id="sendRequestButton">Send Request to Baidu</button>

  <div id="responseContainer">
    <h3>Response:</h3>
    <pre id="responseContent"></pre>
  </div>

  <script>
    document.getElementById('sendRequestButton').addEventListener('click', function() {
      axios.get('http://localhost:8088/home1')
        .then(response => {
          // 如果请求成功，显示响应数据
          document.getElementById('responseContent').textContent = JSON.stringify(response.data, null, 2);
        })
        .catch(error => {
          // 如果发生错误，显示错误信息
          document.getElementById('responseContent').textContent = 'Error: ' + error.message;
        });
    });
  </script>

</body>
</html>
