    // 定义一个 Person 类
    class Person {
        constructor(id, name) {
            this.id = id;
            this.name = name;
        }
    }


    // 函数声明,并且限制下参数的类型
    function console3(a, b) {
        // 检查 a 是否是 Person 类的实例
        if (!(a instanceof Person)) {
            console.error('a 必须是 Person 类的实例');
            return;
        }

        // 检查 b 是否符合预期的接口
        // 检查 b 是否是 number 或 string 类型
        if (typeof b !== 'number' && typeof b !== 'string') {
            console.error('b 必须是 number 或 string 类型');
            return;
        }

        console.log('使用函数声明来创建的函数', a, b);
    }

    // 创建 Person 类的实例
    const person = new Person(8, 'lisi');

    console3(person, 'ture')

    //#endregion

    function getPersons() {
        return [
            new Person(1, 'bob'),
            new Person(2, 'bob2'),
            new Person(3, 'bob3'),
            new Person(4, 'bob4'),
        ]
    }

    console.log('List of Person:', getPersons());

    // 返回一个 Person 实例的函数
    function getPerson(id, name) {
        // 返回一个 Person 实例
        return new Person(id, name);
    }

    console.log('getPerson', getPerson(666, '猪八戒'))

    // 返回一个 string 的函数
    function getString() {
